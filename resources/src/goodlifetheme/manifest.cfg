[theme]
title = Opiskelijankompassi Theme
description = Webpack built and optimized theme
preview = preview.png
rules = /++theme++goodlifetheme/rules.xml
prefix = /++theme++goodlifetheme
doctype = <!DOCTYPE html>
production-css = ++theme++goodlifetheme-custom/custom.css?<%=(new Date()).getTime()%>
production-js = ++theme++goodlifetheme-custom/custom.js?<%=(new Date()).getTime()%>
tinymce-styles-css = ++theme++goodlifetheme/tinymce.css?<%=(new Date()).getTime()%>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<% if (chunk.startsWith('default') && htmlWebpackPlugin.files.chunks[chunk].css[0]) { %>
tinymce-content-css = <%= htmlWebpackPlugin.files.chunks[chunk].css[0] %>
<% }} %>

[theme:parameters]
toc = context/aq_explicit/table_of_contents|nothing

[theme:genericsetup]
